START_PAGE~NAVBAR_AULA_LOCAL~
<div class="container" style="padding-top: 60px;">
    <h1>Editar Alumno</h1>
    <form method="post">
        <fieldset>
            <legend>Alumno: ~ALUMNO_NOMBRE~</legend>
            <div>
                <label for="nombre_alumno" class="form-label mt-4">Nombre</label>
                <input type="text" class="form-control" id="nombre_alumno" value="~ALUMNO_NOMBRE~" name="nombre"
                    required placeholder="Introduce el nombre del alumno - obligatorio.">
            </div>
            <div>
                <label for="correo_alumno" class="form-label mt-4">Correo Electronico</label>
                <input type="email" class="form-control" id="correo_alumno" name="correo" value="~ALUMNO_CORREO~"
                    placeholder="Introduce el correo - o no, este campo solo es para los docentes, no se enviara ningun correo.">
            </div>
            <div>
                <label for="telefono_alumno" class="form-label mt-4">NÂº Telefono</label>
                <input type="tel" class="form-control" id="telefono_alumno" name="telefono" value="~ALUMNO_TELEFONO~"
                    placeholder="Introduce el Numero de telefono - o no, este campo solo es para los docentes.">
            </div>
            <div>
                <label for="extra_alumno" class="form-label mt-4">Datos Extra</label>
                <textarea class="form-control" id="extra_alumno" rows="3" name="extra">~ALUMNO_EXTRA~</textarea>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </fieldset>
    </form>
</div>
~END_PAGE
